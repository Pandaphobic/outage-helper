<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/darkly/bootstrap.min.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> 
    <link rel="stylesheet" href="overide.css" />
    <title>Outage Helper</title>
  </head>
  <body>
    <div class="input-group">
      <h3 class="ml-5 mt-2 text-warning">Outage List</h3>
      <button id="add-btn" type="button" class="btn btn-warning"><i class="fas fa-plus"></i></button>
    </div>
    <table id="outage-table" class="table table-hover">
      <thead>
        <tr>
          <th>Scope</th>
          <th>INC#</th>
          <th class="col-4">Description</th>
          <th>Instruction</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="remove" id="list-body"></tbody>
    </table>
    <div class="bg-modal" id="modal">
      <div class="modal-content">
        <div id="modal-close-btn" class="close">+</div>
        <form>
          <div class="form-group">
            <label class="col-form-label col-form-label" for="input">Incident Number</label>
            <input id="modal-inc" class="form-control form-control" type="text" placeholder="INCXXXXXXXXXX" id="input" />
          </div>
          <div class="form-group">
            <label class="col-form-label col-form-label" for="input">Scope</label>
            <select class="custom-select" id="modal-scope">
              <option value="P1">P1 - Everybody</option>
              <option value="P2">P2 - Too many</option>
              <option value="P3">P3 - A couple of people</option>
              <option value="Up">Up - Fixed / Resolved and Monitor</option>
            </select>
          </div>

          <div class="form-group">
            <label class="col-form-label col-form-label" for="input">Description</label>
            <input id="modal-desc" class="form-control form-control" type="text" placeholder="Description of the outage" />
          </div>

          <div class="form-group">
            <label class="col-form-label col-form-label" for="input">Instructions</label>
            <input id="modal-inst" class="form-control form-control" type="text" placeholder="Instructions for the outage" />
          </div>

          <!-- <div class="form-group">
            <label class="col-form-label col-form-label" for="input">Template</label>
            <input id="modal-template" class="form-control form-control" type="text" placeholder="search template (optional)" />
          </div> -->
          <!-- <div class="form-group">
            <label class="col-form-label col-form-label" for="input">Summary</label>
            <input id="modal-summary" class="form-control form-control" type="text" placeholder="summary line (option)" />
          </div> -->
          <div class="form-group buttons">
            <button id="modal-back-btn" type="button" class="modal-btn btn btn-warning">Back</button>
            <button id="modal-submit-btn" type="button" class="modal-btn btn btn-warning">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- <span class="badge badge-primary">Primary</span>
    <span class="badge badge-secondary">Secondary</span>
    <span class="badge badge-success">Success</span>
    <span class="badge badge-danger">Danger</span>
    <span class="badge badge-warning">Warning</span>
    <span class="badge badge-info">Info</span>
    <span class="badge badge-light">Light</span>
    <span class="badge badge-dark">Dark</span> -->

    <br /><br />
    <script src="main.js"></script>
  </body>
</html>
